<div class="services-section-bg py-5">
  <div class="container">
    <!-- Section header -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
      <h2 class="fw-bold" style="color:#0d3b66; font-size:2.5rem;">
        <span style="border-left:6px solid #ff6600; padding-left:12px;">Our services</span>
      </h2>
      <!-- <a routerLink="/services" class="btn btn-outline-warning rounded-pill px-4 fw-bold mt-3 mt-md-0">
        See More <span class="ms-2">&#8594;</span>
      </a> -->
    </div>

    <!-- Service cards grid -->
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4"
           *ngFor="let service of services; let i = index"
           (mouseenter)="hovered=i"
           (mouseleave)="hovered=null">

        <div class="service-card">
          <img [src]="service.img" class="service-card-img" [alt]="service.title">

          <div class="service-card-overlay">
            <h3 class="service-title">{{ service.title }}</h3>
          </div>

          <button *ngIf="hovered===i"
                  class="service-arrow-btn"
                  (click)="navigateTo(service.route)">
            &#8594;
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
